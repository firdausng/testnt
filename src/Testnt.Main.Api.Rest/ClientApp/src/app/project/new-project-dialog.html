<div mat-dialog-content>
  <p>Project Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="project.name">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="project.isEnabled">Is Enabled</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="project" cdkFocusInitial>Ok</button>
</div>
