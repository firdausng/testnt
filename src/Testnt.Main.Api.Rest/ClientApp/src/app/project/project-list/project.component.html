<div class="page">
  <button class="newProject" mat-raised-button color="accent" (click)="openCreateNewProjectDialog()" >New Project</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let project"> {{project.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let project"> {{project.name}} </td>
      </ng-container>

      <!-- IsEnabled Column -->
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let project"> {{project.isEnabled}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <div class="button-row">
            <td mat-cell *matCellDef="let project">
              <button mat-raised-button color="accent" [routerLink]="['/project', project.id]" routerLinkActive="active">Update</button>
              <button mat-raised-button color="warn" (click)="deleteProject(project)" >Delete</button>
          </td>
          </div>
          
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
